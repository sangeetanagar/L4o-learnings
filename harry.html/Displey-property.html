<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<style>
.block-element { 
    background-color: blue;
    width: 50%;

}
.inline-element{
    background-color: green;
}

.inline-block-element 
{
background-color:darkmagenta;
display: inline-block;  


}
</style>

</head>

<body>
    <div class="block-element"> Hello world i am a block element</div>
    <span class="inline-element"> Hello world i am an inline element</span>
    <div  class="inline-block-element"> Hello world i am an inline-block-element</div>
    <div style="visibility-hidden" class="inline-block-element"> Hello world i am an inline-block-element</div>
    <div  class="inline-block-element"> Hello world i am an inline-block-element</div>
    <div  class="inline-block-element"> Hello world i am an inline-block-element</div>
    <div>I am a teacher at <span  style="background-color: brown;" > L4o.in</span> </div>
    <!-- <p style="background-color: burlywood;"> L4o.in </p> -->
    <div style="display: none;">Hello world i am a none element </div>
</body>
</html>
